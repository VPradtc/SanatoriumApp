<div class="form-group">
    <label class="control-label"
           ng-class="showLabel ? '' : 'visible-ie8 visible-ie9'">
        {{ label | i18n }}
    </label>
    <input autocomplete="off"
           type="text"
           name="{{ field }}"
           ng-model="entity[field]"
           i18n-attr="{ placeholder: label }"
           uib-typeahead="dataItem as dataItem[keyField]
                      for dataItem in search($viewValue)"
           class="form-control"
           ix-validators="createValidators()"
           typeahead-editable="canEdit">
    <ix-form-control-validation-block field="{{ field }}"
                                      validations="validations">
    </ix-form-control-validation-block>
</div>
