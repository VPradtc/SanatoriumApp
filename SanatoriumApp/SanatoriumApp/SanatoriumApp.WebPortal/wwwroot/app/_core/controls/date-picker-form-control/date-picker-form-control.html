<div class="form-group">
    <label class="control-label">
        {{ label | i18n }}
    </label>
    <input class="form-control placeholder-no-fix"
           type="date"
           name="{{ field }}"
           ng-model="entity[field]"
           ix-validators="createValidators()" />
    <ix-form-control-validation-block field="{{ field }}"
                                      validations="validations">
    </ix-form-control-validation-block>
</div>
