<div class="row">
    <div class="col-md-12 text-center">
        <ul ng-if="isAnyData()"
            class="pagination">
            <li ng-repeat="page in pageRange()"
                ng-class="{'active' : isCurrentPage(page)}">
                <a ng-click="setPage(page)">{{page + 1}}</a>
            </li>
        </ul>
    </div>
</div>
