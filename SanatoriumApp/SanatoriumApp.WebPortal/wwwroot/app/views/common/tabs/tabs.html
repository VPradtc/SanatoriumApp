<div class="tabs-container">
    <ul class="nav nav-tabs">
        <li ng-repeat="tab in tabs"
            ng-class="{ active: isActive(tab) }"
            ng-click="setActive(tab)">
            <a data-toggle="tab"
               ng-attr-aria-expanded="{{ isActive(tab) }}"
               i18n="{{ tab.title }}"></a>
        </li>
    </ul>
    <div class="tab-content"
         ng-transclude>
    </div>
</div>
