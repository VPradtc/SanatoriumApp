<div class="row wrapper border-bottom white-bg page-heading ">
    <div class="col-lg-10">
        <h2 i18n="{{options.view.title}}"></h2>
        <ix-breadcrumb nodes="options.view.breadcrumb">
        </ix-breadcrumb>
    </div>
    <ix-header-button class="col-lg-2 col-sm-4 col-xs-12"
                      action="showCreate()"
                      text="'common.create'">
    </ix-header-button>
    <ix-header-button ng-if="options.backState" 
                      class="col-lg-2 col-sm-4 col-xs-12"
                      action="goBack()"
                      text="'common.back'">
    </ix-header-button>
</div>

<ix-grid config="gridConfig"></ix-grid>
