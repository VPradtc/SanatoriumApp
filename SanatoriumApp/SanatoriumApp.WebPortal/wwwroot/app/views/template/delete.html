<div class="inmodal ">
    <div class="modal-header">
        <h2 class="modal-title">{{options.deleteContent.Title}}</h2>
    </div>
    <div class="modal-body">
        <h3 class="text-center">{{options.deleteContent.Message}}</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-white"
                ng-click="closeDelete()"
                i18n="common.cancel"></button>
        <button class="btn btn-warning" data-dismiss="modal" ng-click="delete()">
            <span class="spin-icon spin-loading" ng-show="isDisabled">
                <i class="fa fa-cogs fa-spin"></i>
            </span>
            <span i18n="common.delete"></span>
        </button>
    </div>
</div>
