<ix-dialog title="data.labels.title"
           text="data.labels.text">
    <dialog-icon>
        <div style="display: block;"
             class="icon warning pulseWarning">
            <span class="body pulseWarningIns">
            </span>
            <span class="dot pulseWarningIns">
            </span>
        </div>
    </dialog-icon>
    <dialog-buttons>
        <button style="background-color: rgb(221, 107, 85); box-shadow: 0px 0px 2px rgba(221, 107, 85, 0.8), 0px 0px 0px 1px rgba(0, 0, 0, 0.05) inset;"
                class="confirm"
                tabindex="1"
                i18n="{{ data.labels.confirmButtonText }}"
                ng-click="confirm()"></button>
        <button style="display: inline-block;"
                class="cancel"
                tabindex="2"
                i18n="{{ data.labels.cancelButtonText }}"
                ng-click="closeThisDialog()"></button>
    </dialog-buttons>
</ix-dialog>
