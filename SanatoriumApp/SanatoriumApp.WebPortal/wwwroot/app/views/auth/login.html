<div class="middle-box text-center loginscreen full-screen animated fadeInDown">
    <div>
        <h3 style="text-align: center;"
            i18n="store.welcomeToHardwareWebStore"></h3>

        <form novalidate class="m-t" role="form" name="loginForm" autocomplete="on">
            <div class="form-group">
                <input type="text"
                       id="username"
                       class="form-control"
                       i18n-attr="{placeholder: 'user.email'}"
                       ng-model="loginData.email"
                       required
                       autofocus
                       ng-disabled="isLoading">
            </div>
            <div class="form-group">
                <input type="password"
                       id="password"
                       class="form-control"
                       i18n-attr="{placeholder: 'auth.password'}"
                       ng-model="loginData.password"
                       required
                       ng-disabled="isLoading">
            </div>
            <div ng-show="error" class="alert alert-danger">
                {{error}}
            </div>
            <section class="clearfix">
                <button type="submit"
                        class="btn btn-primary login-btn col-lg-6"
                        ng-click="login()"
                        ng-disabled="loginForm.$invalid">
                    <span class="spin-icon spin-loading" ng-show="isLoading">
                        <i class="fa fa-cogs fa-spin"></i>
                    </span>
                    <span i18n="auth.login"></span>
                </button>
                <button ng-click="register()"
                        class="btn btn-success login-btn col-lg-offset-2 col-lg-4"
                        i18n="auth.register">
                </button>
            </section>
        </form>
    </div>
</div>
