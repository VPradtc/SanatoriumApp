<div class="modal-content">
    <div class="modal-header text-center">
        <div ng-transclude="dialogHeader">
            <h2 i18n="{{ title }}"></h2>
        </div>
    </div>
    <div class="modal-body text-center">
        <div ng-transclude="dialogBody">
            <p>
                {{ text }}
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <div ng-transclude="dialogButtons">
            <button ng-click="closeThisDialog()"
                    class="btn btn-info"
                    i18n="common.OK"></button>
        </div>
    </div>
</div>
