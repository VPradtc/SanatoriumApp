<div class="form-group">
    <label class="control-label">
        {{ label | i18n }}
    </label>
    <tags-input ng-model="entity[field]"
                name="{{ field }}"
                display-property="label"
                key-property="id"
                min-length="2"
                on-tag-added="assignId($tag)"
                ix-validators="createValidators()"
                add-from-autocomplete-only="true">
        <auto-complete source="findItemsAction($query)"></auto-complete>
    </tags-input>

    <ix-form-control-validation-block field="{{ field }}"
                                      validations="validations">
    </ix-form-control-validation-block>
</div>
