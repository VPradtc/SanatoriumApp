<ix-dialog-view title="ngDialogData.title">
    <dialog-body>
        <div></div>
    </dialog-body>
    <dialog-buttons class="modal-footer modal-footer-after-override">
        <button ng-click="confirm()"
                class="btn btn-info"
                i18n="common.OK"></button>
        <button ng-click="closeThisDialog()"
                class="btn btn-default">{{ 'common.cancel' | i18n }}</button>
    </dialog-buttons>
</ix-dialog-view>
